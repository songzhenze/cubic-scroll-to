<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <script src="../dist/cubicScrollTo.js"></script>
    <!-- <script type="module" src="../src/index.js"></script> -->
    <style>
      .container {
        width: 80vw;
        height: 80vh;
        overflow: scroll;
      }
      .box {
        width: 10000px;
        height: 10000px;
        background-color: grey;
        background: repeating-radial-gradient(circle, white, lightblue 2%);
        /* background: repeating-linear-gradient(circle, #e66465, #9198e5 10%); */
      }
    </style>
    <script>
      function scrollToNext() {
        // 元素内滚动
        // Scrolling within elements
        const el = document.querySelector(".container");
        const cubic = new cubicScrollTo({ totalTime: 1000 ,el:el});
        const curentY = el.scrollTop;
        const curentX = el.scrollLeft;

        // const cubic = new cubicScrollTo({ totalTime: 1000 });
        // const curentY = document.documentElement.scrollTop;
        // const curentX = document.documentElement.scrollLeft;
        // console.log(curentX,curentY)

        // 回到顶部
        // Back to the top
        // cubic.scrollTo();
        // 自动获取当前位置，仅输入目标位置（推荐）
        // Automatically get the current location, only enter the target location (recommended)
        cubic.scrollTo(curentX + 500, curentY + 1000);

        // Y 轴回到顶部
        // The y-axis returns to the top
        // cubic.scrollToY()
        // 手动传入：当前 Y 轴位置 和 目标 Y 轴位置
        // Manual input: current Y-axis position and target Y-axis position
        // cubic.scrollToY(curentY, curentY + 500)

        // X 轴回到顶部
        // The x-axis returns to the top
        // cubic.scrollToX()
        // 手动传入：当前 X 轴位置 和 目标 X 轴位置
        // Manual input: current X-axis position and target X-axis position
        // cubic.scrollToX(curentX, curentX + 500);

        // 回到顶部
        // Back to the top
        // cubic.scrollFromTo();
        // 手动传入：当前位置 和 目标位置
        // Manual transfer in: current location and target location
        // cubic.scrollFromTo(
        //   { x: curentX, y: curentY },
        //   { x: curentX + 500, y: curentY + 500 }
        // );
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="box" onclick="scrollToNext()">
        <h1>Click Me</h1>
      </div>
    </div>
  </body>
</html>

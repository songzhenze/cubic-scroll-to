<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="../dist/cubicScrollTo.js"></script>
    <style>
        .box {
            width: 10000px;
            height: 10000px;
            background-color: grey;
            background: repeating-radial-gradient(circle, white, lightblue 2%);
            /* background: repeating-linear-gradient(circle, #e66465, #9198e5 10%); */
        }
    </style>
    <script>
        console.log(window)
        console.log('000',cubicScrollTo)

        cubicScrollTo.config({totalTime: 1000})

        function scrollToNext(){
            console.log('111')
            var curent = document.documentElement.scrollTop
            cubicScrollTo.scrollTo(curent, curent + 1000)
            setTimeout(function (){
                console.log(document.documentElement.scrollTop)
            },1000)
        }
    </script>
</head>
<body>
    <div class="box" onclick="scrollToNext()">
    <h1>点我</h1>
    </div>
</body>
</html>
